<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback de Clientes Playbonds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* Seu CSS aqui (não mudou) */
    </style>
</head>
<body>

<div class="container">
    <h1>Feedback de Clientes Playbonds</h1>

    <form id="feedback-form">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required placeholder="Digite o nome do usuário">

        <label for="level">Nível:</label>
        <select id="level" name="level" required>
            <!-- opções de Níveis -->
        </select>

        <label for="area">Área:</label>
        <select id="area" name="area" required>
            <!-- opções de Áreas -->
        </select>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required placeholder="Escreva o feedback aqui..."></textarea>

        <button type="submit" class="btn">Adicionar Feedback</button>
    </form>

    <button id="download-btn" class="btn" style="margin-top: 20px;">Baixar Feedbacks em XLS</button>

    <table id="feedback-table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome de Usuário</th>
                <th>Nível</th>
                <th>Área</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    // Função para carregar feedbacks
    function loadFeedbacks() {
        fetch('https://seu-servidor.com/api/feedbacks')  // Endereço da API do servidor
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#feedback-table tbody');
                tbody.innerHTML = '';
                data.forEach(feedback => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${feedback.date}</td>
                        <td>${feedback.username}</td>
                        <td>${feedback.level}</td>
                        <td>${feedback.area}</td>
                        <td>${feedback.feedback}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Erro ao carregar feedbacks:', error));
    }

    // Função para adicionar feedback
    document.getElementById('feedback-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const level = document.getElementById('level').value;
        const area = document.getElementById('area').value;
        const feedback = document.getElementById('feedback').value;

        const feedbackData = {
            date: new Date().toLocaleDateString(),
            username,
            level,
            area,
            feedback
        };

        fetch('https://seu-servidor.com/api/feedbacks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(feedbackData)
        })
        .then(response => response.json())
        .then(() => {
            document.getElementById('feedback-form').reset();
            loadFeedbacks();
        })
        .catch(error => console.error('Erro ao salvar feedback:', error));
    });

    // Função para baixar feedbacks em XLS
    document.getElementById('download-btn').addEventListener('click', function() {
        fetch('https://seu-servidor.com/api/feedbacks')  // Endereço da API do servidor
            .then(response => response.json())
            .then(data => {
                const xlsxData = data.map(feedback => [
                    feedback.date,
                    feedback.username,
                    feedback.level,
                    feedback.area,
                    feedback.feedback
                ]);
                const header = ['Data', 'Nome de Usuário', 'Nível', 'Área', 'Feedback'];
                xlsxData.unshift(header);

                const ws = XLSX.utils.aoa_to_sheet(xlsxData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Feedbacks');
                XLSX.writeFile(wb, 'feedbacks.xlsx');
            })
            .catch(error => console.error('Erro ao baixar feedbacks:', error));
    });

    window.onload = loadFeedbacks;
</script>

</body>
</html>
